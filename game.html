<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
<link rel="icon" href="icon.png">
<style>
	@import url('http://fonts.cdnfonts.com/css/giantrobotarmy');
	body{
		margin: 0;
		background-color: black;
		font-family: 'GiantRobotArmy', sans-serif;

	}
	.text{
		font-size: 1.3em;
		padding: 0.3em;
		width: 50%;
		margin: 5px;
	}
	.text1{
		margin-top: 10%;
	}
	.box{
		width: 30%;
	}
	.score{
		font-size: 1.5em;
	}
	button {
  		color: white;
  		text-align: center;
  		text-decoration: none;
  		display: inline-block;
  		font-size: 30px !important;
  		cursor: pointer;
  		-webkit-transition-duration: 0.4s; /* Safari */
  		transition-duration: 0.4s;
	}
	button:hover {
  		box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
	}
	.box_{
		box-shadow: 2px -1px 29px 0px rgba(69,69,69,0.75);
		-webkit-box-shadow: 2px -1px 29px 0px rgba(69,69,69,0.75);
		-moz-box-shadow: 2px -1px 29px 0px rgba(69,69,69,0.75);
	}
</style>
<title>Silver Stone</title>
<div class="fixed text-white text-sm ml-2 mt-2 select-none score"><span>Score: </span><span id="scoreEl">0</span></div>

<div class="fixed inset-0 flex items-center justify-center" id="modalEl" style="display: none;">
	<div class="p-6 bg-white text-center box box_">
		<button class="bg-blue-500 text-white w-full py-3 rounded-full text" id="startGameBtn" onclick="reset()">Replay</button>
		<button class="bg-blue-500 text-white w-full py-3 rounded-full text" style="margin-top: 12px;" onclick="back()">Menu</button>
	</div>
</div>
<canvas></canvas>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
	function reset(){
		window.location.reload()
		let score=0;
		const id2=document.querySelector("#scoreEl")
		id2.innerHTML=score
	}
	function back(){
		window.open("./index.html","_self")
	}
</script>
<script src="./index.js"></script>
